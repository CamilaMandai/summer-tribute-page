        <p>Raul Santos Seixas <strong>(Salvador, 28 de junho de 1945 — São Paulo, 21 de agosto de 1989): </strong></p>
        <p><em>"Quando eu era guri, lá na Bahia, música para mim era uma coisa secundária. O que me preocupava mesmo eram os problemas da vida e da morte, o problema do homem, de onde vim, para onde vou"</em>. </p>
